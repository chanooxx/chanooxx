<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>Loop N Array</h1>
    <script>
        var  brand = ['samsung','apple','lg']
    </script>
    <h2>Brand</h2>
    <ul>
        <script>
            var i = 0
            while(i < brand.length){
                document.write('<li><a href="http://brands.com/'+brand[i]+'">'
                              +brand[i]+'</a></li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
