<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="YoutubeClone.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class="header">
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <a href="">YOUTUBE</a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    </header>

    <div class="player">
        <video controls src=""></video>
    </div>

    <div class="info">
        <ul class="hashtags">
            <li>#Laser</li>
            <li>#HotFix</li>
            <li>#Press</li>
        </ul>
        <div class="title">Laser원단컷</div>
        <div class="viwer">1K</div>
        <button><span class="moreBtn">
            </span><i class="fas fa-caret-down"></i>
        </button>
    </div>

    <div class="Upnext">
        <ul>
            <li class="content1"></li>
            <li class="content2"></li>
            <li class="content3"></li>
        </ul>
    </div>
</body>
</html>
